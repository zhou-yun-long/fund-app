<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- [WHY] 移动端APP必要的viewport配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- [WHY] iOS全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="基金宝" />
    <!-- [WHY] Android主题色 -->
    <meta name="theme-color" content="#0b0e11" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- [WHY] 禁止电话号码识别 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- [WHY] 禁止邮箱识别 -->
    <meta name="format-detection" content="email=no" />
    
    <link rel="icon" type="image/svg+xml" href="/fund-app/vite.svg" />
    <!-- [WHY] iOS启动图标 -->
    <link rel="apple-touch-icon" href="/fund-app/vite.svg" />
    
    <title>基金宝</title>
    
    <style>
      /* [WHY] 全局移动端优化样式 */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        /* [WHY] 深色背景防止白色闪烁 */
        background: #0b0e11;
        /* [WHY] contain 允许组件内部下拉刷新，但防止页面整体橡皮筋效果 */
        overscroll-behavior-y: contain;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        /* [WHY] 适配安全区域 */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* [WHY] 禁止长按选择 */
      img, a {
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
